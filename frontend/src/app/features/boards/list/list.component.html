<h1>My boards</h1>
<p class="info-text">Boards are now organized within organizations. <a routerLink="/organizations">View your organizations</a></p>
<!-- Boards -->
<div class="board-wrapper">
  @for (board of boards(); track board) {
  <a class="board" [routerLink]="board.organization ? ['/organizations', board.organization.id, 'boards', board.id] : ['/organizations']">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ board.name }}</mat-card-title>
        @if (board.organization) {
          <mat-card-subtitle>{{ board.organization.name }}</mat-card-subtitle>
        }
      </mat-card-header>
      <mat-card-actions>
        <button (click)="openNewBoardFlow($event, board)" mat-button>
          Edit
        </button>
        <button (click)="deleteBoard($event, board)" mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </a>
  }
</div>

<p class="info-text">To create new boards, go to an <a routerLink="/organizations">organization</a>.</p>
